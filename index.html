<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="assets/pizza-favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="container">
            <header>
                <h1>Pizza Menu</h1>

                <img src="assets/pizza.png" alt="pizza icon" class="icon">
                <article class="list">
                    <p>Bacon and Sausage</p>
                    <p>129 Baht</p>
                </article>
                <article class="list">
                    <p>Hawaiian</p>
                    <p>139 Baht</p>
                </article>
                <article class="list">
                    <p>BBQ Chicken</p>
                    <p>139 Baht</p>
                </article>
                <article class="list">
                    <p>Mushroom</p>
                    <p>119 Baht</p>
                </article>
            </main>
            <main>
                <h2>Drinks</h2>
                <img src="assets/drink.png" alt="drink icon" class="icon">
                <article class="list">
                    <p>Strawberry Soda</p>
                    <p>20 Baht</p>
                </article>
                <article class="list">
                    <p>Coca-Cola</p>
                    <p>30 Baht</p>
                </article>
                <article class="list">
                    <p>Water</p>
                    <p>15 Baht</p>
                </article>
            </main>
            <hr>
            <footer>
                <p>Contact us: 02-222-222</p> <a href="https://www.bbc.co.uk/food/pizza">More about Pizza!</a>
            </footer>
